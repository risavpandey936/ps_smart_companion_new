services:
  # ── Backend (FastAPI RAG) ──────────────────────────────────────────────
  - type: web
    name: neuroassist-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    envVars:
      - key: GROQ_API_KEY
        sync: false          # ← Set this manually in Render dashboard

  # ── Frontend (React/Vite Static Site) ─────────────────────────────────
  - type: static
    name: neuroassist-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: neuroassist-backend
          property: url
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
