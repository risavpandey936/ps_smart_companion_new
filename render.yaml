services:
  # ── Backend (FastAPI RAG) ──────────────────────────────────────────────
  - type: web
    name: neuroassist-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false          # ← Set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.0"

  # ── Frontend (React/Vite Static Site) ─────────────────────────────────
  - type: static
    name: neuroassist-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: neuroassist-backend
          property: url
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
