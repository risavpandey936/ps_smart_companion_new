version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:////data/neuroassist.db

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8000/api
    ports:
      - "5173:80"
    depends_on:
      - backend
